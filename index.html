    <body> 
Hello World
<a-scene>
    <!-- Asset Management System-->
    <a-assets>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf">
        </a-asset-item>
        <a-asset-item id="city" src="./assets/city/scene.gltf">
        </a-asset-item>
    </a-assets>
    <!--City GLTF model-->
    <a-entity gltf-model="#city"
        rotation="0 -90 0"
        scale
        position>
    </a-entity>

        <!--Dragon GLTF model-->
        <a-entity gltf-model="#dragon"
        scale="1 1 1"
        rotation="0 270 0"
        position="0.5 1.02 -0.7"
        animation-mixer
        ></a-entity>
</a-scene>
    </body>
